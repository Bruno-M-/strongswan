# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn carol
	left=PH_IP_MOON
	leftnexthop=%direct
	leftcert=selfCert.der
	leftsendcert=never
	leftsubnet=10.1.0.0/16
	leftfirewall=yes
	right=%any
	rightcert=peerCert.der
	rightsendcert=never
	auto=add
