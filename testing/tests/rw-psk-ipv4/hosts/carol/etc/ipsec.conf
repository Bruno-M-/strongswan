# /etc/ipsec.conf - strongSwan IPsec configuration file

version	2.0	# conforms to second version of ipsec.conf specification

config setup
	plutodebug=control

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=secret
	leftnexthop=%direct
	
conn home
	left=PH_IP_CAROL
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	auto=add
