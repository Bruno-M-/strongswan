# /etc/ipsec.conf - strongSwan IPsec configuration file

version	2.0	# conforms to second version of ipsec.conf specification

config setup
	plutodebug=control
	crlcheckinterval=0
	strictcrlpolicy=no
	nocrsend=yes

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn carol
	left=192.168.0.1
	leftnexthop=%direct
	leftcert=moonCert.der
	leftid=@moon.strongswan.org
	leftsendcert=never
	leftfirewall=yes
	leftsubnet=10.1.0.0/16
	right=%any
	rightcert=carolCert.der
	auto=add

